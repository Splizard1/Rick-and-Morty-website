<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rick and Morty Character Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap"
          rel="stylesheet">
</head>
<body>

<nav class="navbar">
    <div class="nav-title">Rick & Morty Hub</div>
    <div class="nav-links">
        <a href="index.html">Search</a>
        <a href="game.html">Guess the Character</a>
    </div>
</nav>

<h1>Rick and Morty Character Search</h1>

<div class="search-container">
    <div class="autocomplete-wrapper">
        <input
                type="text"
                id="nameInput"
                placeholder="Enter character name "
                autocomplete="off"
        />
        <div id="suggestions" class="suggestions hidden"></div>
    </div>
    <button onclick="searchCharacter()">Search</button>
    <button onclick="randomCharacter()">Random</button>
</div>

<div id="results"></div>

<div id="characterModal" class="modal hidden">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>

        <img id="modalImage" alt="">
        <h2 id="modalName"></h2>

        <p><strong>Status:</strong> <span id="modalStatus"></span></p>
        <p><strong>Species:</strong> <span id="modalSpecies"></span></p>
        <p><strong>Gender:</strong> <span id="modalGender"></span></p>
        <p><strong>Origin:</strong> <span id="modalOrigin"></span></p>
        <p><strong>Location:</strong> <span id="modalLocation"></span></p>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
